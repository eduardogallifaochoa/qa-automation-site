name: UI & API tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
      PYTHONPATH: ${{ github.workspace }}   # Ensures PYTHONPATH to be well defined
      FRONTEND_URL: "http://127.0.0.1:8080"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          # If you want to test with a different Python version, change this
          # to the desired version, e.g., "3.10", "3.11
          python-version: "3.13"

      - name: Install Python deps + Playwright
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Up docker compose (frontend)
        run: |
          docker compose up -d --build
          # Espera a que responda el front en :8080
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8080/ >/dev/null && break
            echo "waiting for frontend..."; sleep 1
          done

      - name: Run API unit tests (FastAPI)
        run: |
          # Si existe el suite nueva Ãºsala; si no, cae al legacy
          pytest -q tests/api/test_endpoints.py || true

      - name: Run UI tests (Playwright) + coverage
        run: |
          pytest tests/ \
            --html=report.html --self-contained-html \
            --cov=. --cov-report=xml

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-report
          path: report.html

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
